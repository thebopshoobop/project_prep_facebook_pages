<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Facelook</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <header id="main-header">
      <h1 id="site-title">Facelook</h1>
      <form id="login-form">
        <label for="email">Email</label>
        <input type="email" name="email">
        <label for="password">Password</label>
        <input type="password" name="password">
        <input type="submit" name="login" value="Log In">
      </form>
    </header>

    <main class="clearfix">

      <section id="invitation">
        <h3>Connect with all your friends!</h3>
        <ul>
          <li>See photos and updates in your news feed.</li>
          <li>Post your status for the world to see from your profile.</li>
          <li>Get in touch with your friends by "friending" them.</li>
          <li>Like things because your're a positive person!</li>
        </ul>
      </section>

      <section id="signup">
        <h2>Sign Up</h2>
        <form>
          <input type="text" name="first-name" placeholder="First Name">
          <input type="text" name="last-name" placeholder="Last Name">
          <input type="email" name="email" placeholder="Your Email">
          <input type="password" name="password" placeholder="Your New Password">
          <input type="password" name="password-confirm" placeholder="Confirm Your Password">
          <fieldset class="birthday-group">
            <legend>Birthday</legend>
            <select name="month">
              <option disabled selected>Month</option>
              <option value="1">January</option>
              <option value="2">February</option>
              <option value="∞">etc.</option>
            </select>
            <select name="day">
              <option disabled selected>Day</option>
              <option value="1">01</option>
              <option value="2">02</option>
              <option value="∞">etc.</option>
            </select>
            <select name="year">
              <option disabled selected>Year</option>
              <option value="1969">1969</option>
              <option value="2001">2001</option>
              <option value="∞">∞</option>
            </select>
          </fieldset>
          <fieldset class="gender-group">
            <label for="female">
              <input type="radio" name="gender" value="female">Female
            </label>
            <label for="male">
              <input type="radio" name="gender" value="male">Male
            </label>
          </fieldset>
          <input type="submit" value="Sign Up!">
        </form>
      </section>

  </body>
</html>
